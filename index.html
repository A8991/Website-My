<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    .button {
      text-decoration: none;
      background-color: #333;
      color: #fff;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    .button:hover {
      background-color: #555;
    }

    /* 모달 스타일 */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 80%;
      max-width: 500px;
      text-align: center;
    }
    .modal h2 {
      margin-top: 0;
    }
    .modal p {
      margin-bottom: 20px;
    }
    .close-btn {
      background-color: #e0c3fc;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .close-btn:hover {
      background-color: #d1b3f0;
    }

    /* 배경 어둡게 */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <p>This is a space where your ideas come to life.</p>
  <div class="button" onclick="openModal()">Get Started</div>

  <!-- 모달 -->
  <div class="overlay" id="overlay"></div>
  <div class="modal" id="modal">
    <h2>Let’s Begin</h2>
    <p>Here you'll find inspiration, tools, and resources to build something amazing.</p>
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>

  <script>
    function openModal() {
      document.getElementById('modal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }
    function closeModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
