<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 1.5em;
    }
    a.button {
      text-decoration: none;
      background-color: #333;
      color: #fff;
      padding: 12px 28px;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    a.button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Welcome</h1>
  <p>This is a space where your ideas come to life.</p>
  <a href="#" class="button">Get Started</a>
</body>
</html>
